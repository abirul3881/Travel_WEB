<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <img
        src="/img/garrett-parker-DlkF4-dbCOU-unsplash 1.png"
        alt="garrett-parker"
      />
      <h1>Explore the beauty of the World</h1>
      <p>
        Receive personalized recommendations for countries, hotels, activities
        and more
      </p>
      <form>
        <input type="text" name=text" class="search" placeholder="Search here!">
        <input type="submit" name="submit" class="submit" value="Search" />
      </form>
    </header>
    <nav>
      <div>
        <div class="head__nav-logo">
          <a href="#"><img src="/img/logo.png" alt="logo" /></a>
        </div>
        <div class="head__nav-link">
          <div class="head__nav-link-0"><a href="#">How It Works</a></div>
          <div class="head__nav-link-1"><a href="#">Plan Your Trip</a></div>
          <div class="head__nav-link-1"><a href="#">Destinations</a></div>
          <div class="head__nav-link-1"><a href="#">Travel Stories</a></div>
          <div class="head__nav-btn">
            <form action="#"><button>Login</button></form>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="main__block-img">
        <h2>3 STEPS TO THE PERFECT TRIP</h2>
      </div>
      <div class="main_block_img-three">
        <div>
          <img src="/img/Frame 28.png" alt="img" />
          <p>Tell us what you want to do</p>
        </div>
        <div>
          <img src="/img/Frame 11.png" alt="img" />
          <p>Share us preferable dates</p>
        </div>
        <div>
          <img src="/img/Frame 12.png" alt="img" />
          <p>We will give you recommendations</p>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
